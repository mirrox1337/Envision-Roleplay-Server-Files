<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body style="background-color: rgba(0,0,0,0.1); font-family: 'Roboto',capitalize, 5px, sans-serif !important;">
        <div class= "bg">
            <div class="oben">
                <p class="HDL">  </p>
                <p class="HDL2">  </p>
                <p class="HDL3">  </p>
            </div>
            <div class="weiß">
            <div class="logo">
            <div class="main-container">
                <div class="character-container">
                    <div class="character-box" data-ischar="false" data-charid="1">
                        <h3 class="character-fullname"><i class="fa fa-bars"></i></h3>
                        <div class="character-info">
                            <p class="character-info-new">Skapa ny karaktär</p>
                        </div>
                    </div>
                    <div class="character-box" data-ischar="false" data-charid="2">
                        <h3 class="character-fullname"><i class="fa fa-bars"></i></h3>
                        <div class="character-info">
                            <p class="character-info-new">Skapa ny karaktär</p>
                        </div>
                    </div>
                    <div class="character-box" data-ischar="false" data-charid="3">
                        <h3 class="character-fullname"><i class="fa fa-bars"></i></h3>
                        <div class="character-info">
                            <p class="character-info-new">Skapa ny karaktär</p>
                        </div>
                    </div>
                    <div class="character-box" data-ischar="false" data-charid="4">
                        <h3 class="character-fullname"><i class="fa fa-bars"></i></h3>
                        <div class="character-info">
                            <p class="character-info-new">Skapa ny karaktär</p>
                        </div>
                    </div>
                </div>
                <div class="character-buttons">
                    <button class="btn btn-play" id="play-char">Spela</button>
                    <button class="btn btn-delete" id="delete" data-toggle="modal" data-target="#delete-char">Radera</button>
                </div>
            </div>
            <div class="animation-wrapper">
                <div class="particle particle-1"></div>
                <div class="particle particle-2"></div>
                <div class="particle particle-3"></div>
                <div class="particle particle-4"></div>
            </div>
            </div>

            <div id="delete-char" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <h5>Vill du verkligen radera din karaktär??</h5>
                            <hr>
                            <p>När du tar bort din karaktär så raderas allt permanent och går INTE att återskapa.</p>
                            <hr>
                            <div class="modal-footer">
                                <button id="deletechar" class="btn btn-delete" data-toggle="modal" data-dismiss="modal">Radera</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>        
    </body>
</html>
    <br>
</head>
